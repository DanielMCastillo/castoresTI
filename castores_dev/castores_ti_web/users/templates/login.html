{% extends 'login_base.html' %}

{% block title %}Sign In - DarkPan{% endblock %}

{% block content %}
<!-- Sign In Start -->
<div class="container-fluid">
    <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
            <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                <div class="d-flex align-items-center justify-content-between mb-3">
                    <a href="index.html" class="">
                        <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>DarkPan</h3>
                    </a>
                    <h3>Sign In</h3>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-floating mb-3 w-100">
                        <input type="email" class="form-control form-control-lg" id="floatingInput" name="username" placeholder="name@example.com">
                        <label for="floatingInput">Username</label>
                    </div>
                    <div class="form-floating mb-3 w-100">
                        <input type="password" class="form-control form-control-lg" id="floatingPassword" name="password" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <a href="#">Forgot Password</a>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
                </form>
                
                    <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Iniciar sesi√≥n</button>
                    <p class="text-center mb-0">Don't have an Account? <a href="#">Sign Up</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Sign In End -->
{% endblock %}
